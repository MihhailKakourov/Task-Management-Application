            <div class="logo_text">

            </div>
        </div>
        <div class="menubar">
            <ul class="menu">

    </div>
        <div class="main_container1">
            <br>
            <h1>Add new task</h1>
            <br class="line">
            <div class="task_container">
                <form action="/create" method="post" th:object="${task}" th:action="@{/task_add}">
                    <label>
                        <input class = "input-box" type="text" name="taskTitle" placeholder="TASK NAME" required>
                    </label>
                    <br>
                    <br>
                    <label>
                        <input class = "input-box" type="text" name="taskDescription" placeholder="TASK DESCRIPTION" required>
                    </label>
                    <br>
                    <br>
                    <button class="task_buttons">Submit âœ”</button>

            </div>
        </div>

    </div>
</div>
