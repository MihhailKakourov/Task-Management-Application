<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Task List</title>
</head>
<body>
<div class="flex-wrapper">
    <div class="header">
        <div class="logo">
            <div class="logo_text">
                <h1>To-Do List</h1>
            </div>
        </div>
        <div class="menubar">
            <ul class="menu">
                <li><a href="/">Main page</a></li>
                <li><a href="task_do">Tasks</a></li>
                <li><a href="contacts">Contacts</a></li>
            </ul>
        </div>
        <div class="login">
            <ul>
                <li><a href="login">Login</a> | <a href="login">Sign up</a></li>
            </ul>
        </div>
    </div>
    <div class="main_container1">
        <br>
        <h1>All tasks</h1>
        <br class="line">
        <div id="tasksContainer">
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–∞–¥–∞—á–∏ -->
        </div>
    </div>
    <div class="footer">
        <p>To-Do List</p>
    </div>
</div>

<!-- JavaScript –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á -->
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var tasksContainer = document.getElementById("tasksContainer");

        [[${tasks}]].forEach(function(task) {
            var taskDiv = document.createElement("div");
            taskDiv.className = "task_container";
            taskDiv.innerHTML = `
                <span class="task_text" th:text="${task.taskTitle}"></span>
                <br>
                <span class="task_text" th:text="${task.taskDescription}"></span>
                <br>
                <br>
                <button class="task_buttons">Done ‚úî</button>
                <br>
                <br>
                <button class="task_buttons">Update üìù</button>
            `;
            tasksContainer.appendChild(taskDiv);
        });
    });
</script>

</body>
</html>
