<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/style.css}"  />
    <link rel="stylesheet" href="../static/css/style.css"/>
    <title>Title</title>
</head>
<body>
<div class="header">
    <div class="logo">
        <div class="logo_text">
            <h1>To-Do List</h1>
        </div>
    </div>
    <div class="menubar">
        <ul class="menu">
            <li><a href="home">Main page</a></li>
            <li><a href="task_do">Tasks</a></li>
            <li><a href="contacts">Contacts</a></li>
        </ul>
    </div>
    <div class="login">
        <ul>
            <li><a href="login">Login</a> | <a href="register">Sign up</a></li>
        </ul>
    </div>
</div>
<div class="flex-wrapper">
    <div class="main_container">
        <div class="welcome_container">
            <h1 th:text="'Welcome ' + ${username} + '!'">Welcome [USERNAME]!</h1>
        </div>
        <div class="tasks_do_container">
            <a href="task_add" class="task_do">
                <h1>Add task</h1>
                <p>Here you can add new task</p>
            </a>
            <a href="tasks" class="task_do">
                <h1>Task list</h1>
                <p>Here you can see all your tasks as well as completed or uncompleted</p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
