<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/style.css}"  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="flex-wrapper">
  <div class="header">
    <div class="logo">
      <div class="logo_text">
        <h1>To-Do List</h1>
      </div>
    </div>
    <div class="menubar">
      <ul class="menu">
        <li>
          <a href="#">Main page</a>
        </li>
        <li>
          <a href="task_do">Tasks</a>
        </li>
        <li>
          <a href="contacts">Contacts</a>
        </li>
      </ul>
    </div>
    <div class="login">
      <ul>
        <li>
          <a href="login">Login</a> | <a href="register">Sign up</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main_container1">
    <br>
    <h1>Edit Task</h1>
    <br class="line">
    <div class="task_container">
      <form th:action="@{/task_change}" method="post" th:object="${task}">
        <input type="hidden" th:field="*{taskId}" />
        <label>
          <input class="input-box" type="text" th:field="*{taskTitle}" placeholder="TASK NAME" required>
        </label>
        <br>
        <br>
        <label>
          <input class="input-box" type="text" th:field="*{taskDescription}" placeholder="TASK DESCRIPTION" required>
        </label>
        <br>
        <br>
        <button class="task_buttons" type="submit">Submit âœ”</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <p>To-Do List</p>
  </div>
</div>
</body>
</html>
